<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Cuisine | Sign-in</title>
    <link href="../static/css/globals.css" rel="stylesheet" th:href="@{/css/globals.css}" />
    <link href="../static/css/auth.css" rel="stylesheet" th:href="@{/css/auth.css}" />
    <link href="../static/css/toast.css" rel="stylesheet" th:href="@{/css/toast.css}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="page-wrapper">
        <section class="auth-container">
            <div class="img-wrapper img01"></div>
            <form class="form-wrapper" id="customerSignIn">
                <h2>Welcome Back</h2>
                <p>Let's get you Signed in.</p>
                <div class="form-block">
                    <label>Email
                        <input type="email" id="email" name="email" required class="cusInput"/>
                    </label>
                </div>
                <div class="form-block">
                    <label>Password
                        <input type="password" id="password" name="password" required class="cusInput"/>
                    </label>
                </div>
                <div class="form-block btnWrapper">
                    <input type="submit" name="submit" value="Sign in" class="btn">
                </div>
                <div class="form-block">
                    <p>Not Registered to Signature Cuisine yet? <a href="/sign-up">Register</a></p>
                </div>
            </form>
        </section>
    </main>
    <div id="simpleToast">
        <span id="toastMsg"></span>
    </div>
    <script th:src="@{/js/customerSignIn.js}" type="text/javascript"></script>
</body>
</html>
