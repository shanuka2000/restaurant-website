<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Cuisine | Facilities</title>
    <link href="../static/css/globals.css" rel="stylesheet" th:href="@{/css/globals.css}" />
    <link href="../static/css/auth.css" rel="stylesheet" th:href="@{/css/auth.css}" />
</head>
<body>
    <main class="page-wrapper">
        <section class="auth-container">
            <div class="img-wrapper"></div>
            <form class="form-wrapper">
                <h2>Welcome Back</h2>
                <p>Let's get you Signed in.</p>
                <div class="form-block">
                    <label>Email
                        <input type="email" name="email" required class="cusInput"/>
                    </label>
                </div>
                <div class="form-block">
                    <label>Password
                        <input type="password" name="password" required class="cusInput"/>
                    </label>
                </div>
                <div class="form-block">
                    <input type="submit" name="submit" value="Sign in">
                </div>
                <div class="form-block">
                    <p>Not Registered to Signature Cuisine yet? <a href="/register">Register</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
