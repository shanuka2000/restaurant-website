<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Cuisine | Sign-up</title>
  <link href="../static/css/globals.css" rel="stylesheet" th:href="@{/css/globals.css}" />
  <link href="../static/css/auth.css" rel="stylesheet" th:href="@{/css/auth.css}" />
  <link href="../static/css/toast.css" rel="stylesheet" th:href="@{/css/toast.css}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<main class="page-wrapper">
  <section class="auth-container">
    <div class="img-wrapper img02"></div>
    <form class="form-wrapper" id="customerSignUp">
      <h2>Join Signature Cuisine</h2>
      <div class="form-block">
        <label>Full Name
          <input type="text" name="name" required class="cusInput" id="fullName"/>
        </label>
      </div>
      <div class="form-block">
        <label>Email
          <input type="email" name="email" required class="cusInput" id="email"/>
        </label>
      </div>
      <div class="form-block">
        <label>Password
          <input type="password" name="password" required class="cusInput" id="password"/>
        </label>
      </div>
      <div class="form-block btnWrapper">
        <input type="submit" name="submit" value="Sign in" class="btn" />
      </div>
      <div class="form-block">
        <p>Already joined? <a href="/sign-in">Sign in</a></p>
      </div>
    </form>
  </section>
</main>
<div id="simpleToast">
  <span id="toastMsg"></span>
</div>
<script th:src="@{/js/customerSignUp.js}" type="text/javascript"></script>
</body>
</html>
