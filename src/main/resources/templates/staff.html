<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signature Cuisine | Admin System</title>
    <link href="../static/css/globals.css" rel="stylesheet" th:href="@{/css/globals.css}" />
    <link href="../static/css/staff.css" rel="stylesheet" th:href="@{/css/staff.css}" />
    <link href="../static/css/toast.css" rel="stylesheet" th:href="@{/css/toast.css}" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <aside>
    <h1 class="nav-logo">Signature Cuisine</h1>
    <p>- Admin Center -</p>
    <ul class="side-links">
      <li>
          Dashboard
          <ion-icon name="chevron-forward-outline"></ion-icon>
      </li>
        <li>
            Customer Query
            <ion-icon name="chevron-forward-outline"></ion-icon>
        </li>
      <li>
          About
          <ion-icon name="chevron-forward-outline"></ion-icon>
      </li>
    </ul>
  </aside>
  <div class="container-right">
      <nav>
          <form>
              <input type="text" name="search" placeholder="Type to search"/>
              <ion-icon name="search-outline"></ion-icon>
          </form>
          <button>
              <ion-icon name="notifications-outline"></ion-icon>
          </button>
          <button id="profileBtn">
              <ion-icon name="person-circle-outline"></ion-icon>
          </button>
          <div class="user-details-wrapper">
              <div class="avatar">A</div>
              <h3 id="username">n/a</h3>
              <div class="use-details">
                  <p>Clearance Level: <span id="clearanceLevel">n/a</span></p>
              </div>
              <button id="signOut">Sign out</button>
          </div>
      </nav>
      <main>
          <section class="furtherImpl">
              <ion-icon name="settings-outline"></ion-icon>
              <h2>More tools are under development</h2>
              <ion-icon name="settings-outline"></ion-icon>
          </section>

          <section class="quick-numbers">
              <div class="quick-numbers-card">
                  <h2>Total users</h2>
                  <h2 id="totUsers">00</h2>
              </div>
              <div class="quick-numbers-card">
                  <h2>Bookings today</h2>
                  <h2 id="reservationCount">00</h2>
              </div>
              <div class="quick-numbers-card">
                  <h2>Tickets</h2>
                  <h2 id="ticketCount">00</h2>
              </div>
          </section>
<!--          <section class="query-wrapper">-->
<!--              <h2>Customer Query</h2>-->
<!--              <div class="query-items">-->

<!--              </div>-->
<!--          </section>-->
<!--          <section class="bookings-wrapper">-->
<!--              <h2>Today Reservations</h2>-->
<!--              <div class="bookings-items">-->

<!--              </div>-->
<!--          </section>-->
      </main>
  </div>
  <div id="simpleToast">
      <span id="toastMsg"></span>
  </div>
  <script th:src="@{/js/dashboard.js}" type="text/javascript"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>
