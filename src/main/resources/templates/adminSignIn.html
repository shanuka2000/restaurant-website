<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Signature Cuisine | Staff Sign-in portal</title>
  <link href="../static/css/globals.css" rel="stylesheet" th:href="@{/css/globals.css}" />
  <link href="../static/css/adminSignIn.css" rel="stylesheet" th:href="@{/css/adminSignIn.css}" />
  <link href="../static/css/toast.css" rel="stylesheet" th:href="@{/css/toast.css}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
      <form class="form-wrapper" id="adminSignIn">
        <h2>Staff Sign in Portal</h2>
        <div class="form-block">
          <label>Choose Staff Level
            <select class="cusInput" id="staffLevel" required>
              <option value="1" selected>Admin Login</option>
              <option value="2">Staff Login</option>
            </select>
          </label>
        </div>
        <div class="form-block">
          <label>Email
            <input type="email" id="email" name="email" required class="cusInput"/>
          </label>
        </div>
        <div class="form-block">
          <label>Password
            <input type="password" id="password" name="password" required class="cusInput"/>
          </label>
        </div>
        <div class="form-block btnWrapper">
          <input type="submit" name="submit" value="Sign in" class="btn">
        </div>
      </form>
    </main>
    <div id="simpleToast">
      <span id="toastMsg"></span>
    </div>
    <script th:src="@{/js/adminSignIn.js}" type="text/javascript"></script>
</body>
</html>
