<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signature Cuisine | Staff Sign-up portal</title>
  <link href="../static/css/globals.css" rel="stylesheet" th:href="@{/css/globals.css}" />
  <link href="../static/css/adminForm.css" rel="stylesheet" th:href="@{/css/adminForm.css}" />
  <link href="../static/css/toast.css" rel="stylesheet" th:href="@{/css/toast.css}" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<main class="container">
  <form class="form-wrapper">
    <h2>Staff Registration Portal</h2>
    <div class="form-block">
      <label>Full Name
        <input type="text" id="fullName" name="fullName" required class="cusInput"/>
      </label>
    </div>
    <div class="form-block">
      <label>Email
        <input type="email" id="email" name="email" required class="cusInput"/>
      </label>
    </div>
    <div class="form-block">
      <label>Password
        <input type="password" id="password" name="password" required class="cusInput"/>
      </label>
    </div>
    <div class="form-block btnWrapper">
      <input type="submit" name="submit" value="Sign in" class="btn">
    </div>
  </form>
</main>
<div id="simpleToast">
  <span id="toastMsg"></span>
</div>
<script th:src="@{/js/adminRegister.js}" type="text/javascript"></script>
</body>
</html>
